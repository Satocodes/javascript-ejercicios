<HTML>
<HEAD>

<TITLE>Ejemplos Javascript: ejemplo de raiz cuadrada </TITLE>

<SCRIPT LANGUAGE="LiveScript">

function Newton(Input){
   // f(x) = x*x - Input.value
   // f'(x) = 2*x
   var X = 1;
   var FX = X*X - Input.value;
   for (var i = 0; i < 10; i++) {
      X = X - FX/(2*X);
      FX = X*X - Input.value;
   }
   Input.value = X;
   return true;
}
function ClearForm(form) {
   form.Sqr.value = "";
}
<!-- done hiding from old browsers -->
</SCRIPT>


</HEAD>

<BODY bgcolor="white">

<FORM METHOD=POST>Inserta el valor para sacar la raiz cudrada:
<p> 
<INPUT TYPE=TEXT NAME=Sqr SIZE=10 MAXLENGTH=10 onFocus="ClearForm(this.form)">
<p>
<INPUT TYPE="button" VALUE="Calcular" onClick="Newton(this.form.Sqr)">
</FORM>


</body>
</html>
