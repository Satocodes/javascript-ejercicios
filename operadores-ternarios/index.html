<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var a = 5, b = 3, c = -1;
        //condicional ternario
    
        
        a > b && b < c ? dispara() : espera();



        function dispara(){
            console.log("disparamos");
        }
        
        function espera() {
                console.log("Esperamos");
        }
        //condionadores ternarios
       // a ? b : c; a condicion ; b lo que se ejecuta si la condicion verdadera, c lo que se ejecute si la condicion es falsa.
       
    </script>
</body>
</html>
