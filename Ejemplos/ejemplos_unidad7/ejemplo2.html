<!DOCTYPE html>
<html>
<head>
	<title>Ejemplos Javascript Unidad 7</title>
	<style type="text/css">
		input:valid, textarea:valid {
 background:green;
}
input:invalid, textarea:invalid {
 background:red;
}
	</style>
</head>
<body>
<form name="formulario" method="post" action="#">
 <!-- Nombre de usuario. Campo obligatorio, entre 5-40 carácteres -->
<label> Usuario: </label>
<input type="text" name="nombre" placeholder="Por ejemplo, Juan" minlength="5"
maxlength="40" required>
 <!-- Contraseña. Campo obligatorio, mínimo 11 carácteres -->
 <label>Password: </label>
<input type="password" name="pass" placeholder="Contraseña" minlength="11"
required>
</form>

</body>
</html>
